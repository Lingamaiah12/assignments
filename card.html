<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container{
            margin-top: 20px;
            margin-left: 20px;
            border:2px solid olive;
            padding: 20px;
            background-color: rgb(94, 87, 87);
            height: 400px;
            width: 280px;

        }
        
        .card-body{
            display: grid;
            grid-template-columns: 8fr 8fr;
        }
    </style>
</head>
<body>
    <div class="card-container"> 
        <div class="card">
            <div class="card-title">
                <span>Up to 75% off | Headphones</span>
            </div>
            <div class="card-body">
                <span><img src="../images/one.jpg" alt="" width="120px" height="120px"><p>boAt Up to 75% off</p></span>
                <span><img src="../images/two.jpg" alt="" width="120px" height="120px"><p>boult Up to 75% off</p></span>
                <span><img src="../images/three.jpg" alt="" width="120px" height="120px"><p>Noise Up to 75% off</p></span>
                <span><img src="../images/four.jpg" alt="" width="120px" height="120px"><p>Zebronics Up to 75% off</p></span>
            </div>
            <div class="card-footer">
                <span><a href="#">see all</a></span>
            </div>
        </div>
    </div>
</body>
</html>
